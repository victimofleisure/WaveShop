<h3>Fit Vertically</h3>

<p>This command resets <a href="../Navigation/Zooming_amplitude.htm">amplitude zoom</a> and <a href="../Navigation/Channel_height.htm">channel height</a>. After this command, all channels have the same height, the origin is in the middle, and the audio fits vertically within the channel. All channels are also <a href="../Navigation/Channel_selection.htm">selected</a>. The keyboard shortcut is <span class="key">Shift+0</span>.
